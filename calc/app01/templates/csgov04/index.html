<!DOCTYPE html>
{% load static %}
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | csgo</title>
    <link rel="shortcut icon" href="{% static '/csgov04/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/csgov04/TemplateData/style.css' %}">
    <script src="{% static '/csgov04/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static '/csgov04/Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static '/csgov04/Build/pak7.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">csgo</div>
      </div>
    </div>
  </body>
</html>
